<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Audios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Part 1: Semantic Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="https://example.com/home">Home</a></li>
                <li><a href="https://example.com/about">About us</a></li>
                <li><a href="https://example.com/contact">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Part 2: Audio Section -->
    <section>
        <h2>3 Random Audios</h2>

        <audio controls aria-label="Kangaroo Music">
            <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Kangaroo Music - The Neverwritten Role Playing Game</p>
        <br>

        <audio controls aria-label="Epoq Lepidoptera">
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <p>Epoq - Lepidoptera</p>
        <br>

        <audio controls aria-label="Paza Moduless">
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Paza - Moduless</p>
    </section>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
